<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Movie Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </nav>
</head>
<body>
    <div id="movieapp">
        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search Movies</h3>
                <br>
              <div style="text-align: center;"><input class="center-block" type="text" v-model="searchKey">
                  <button class="btn btn-primary" v-on:click="searchMovies">Search</button></div>

            </div>
        </div>
<div class="card-columns">
    <movie-detail v-for="item in movieList.Search" v-bind:movie="item"></movie-detail>
</div>
</div>


    <script src="movieapp.js"></script>
</body>


</html>
